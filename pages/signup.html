<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RexPay | Signup</title>
</head>
<body>
    <h1>Welcome to RexPay</h1>
    <form action="#" id="signup-form" name="signup">
        <input type="text" name="name" id="name" placeholder="Full name" required>
        <input type="email" name="email" id="email-signup" placeholder="Email address" required>
        <input type="password" name="password" id="password-signup" placeholder="Password" required>
        <div>
            <input type="checkbox" name="admin-checkbox" id="admin-checkbox">
            <label for="admin-checkbox">Sign up as Admin</label>
        </div>
        <input type="submit" value="Signup" id="signup">
    </form>
    <script type="module" src="../js/modules/handleSignup.js"></script>
</body>
</html>
